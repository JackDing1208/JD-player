<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JD Player</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1119708_x39qv1shr1d.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<section class="state-1">
    <main>
        <div class="main-wrapper clearfix">
            <div class="left">
                <figure></figure>
                <div class="action">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xunhuanbofang"></use>
                    </svg>
                    <svg class="icon hidden" aria-hidden="true">
                        <use xlink:href="#icon-xunhuanbofang2"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-bofang"></use>
                    </svg>
                    <svg class="icon hidden" aria-hidden="true">
                        <use xlink:href="#icon-zantingtingzhi"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiayishou"></use>
                    </svg>
                </div>
                <script src="play-action.js"></script>
            </div>
            <div class="right">
                <div class="tagName">中国风</div>
                <h1>Bohemian Rhapsody</h1>
                <h2>周杰伦</h2>
                <div class="lyrics">
                    故事的小黄花<br>
                    从出生那年就飘着<br>
                    童年的荡秋千<br>
                    随记忆一直晃到现在<br>
                    rui sou sou xi dou xi la<br>
                    sou la xi xi xi xi la xi la sou<br>
                    吹着前奏望着天空<br>
                    我想起花瓣试着掉落<br>
                    为你翘课的那一天<br>
                    花落的那一天<br>
                    教室的那一间<br>
                    我怎么看不见<br>
                    消失的下雨天<br>
                    我好想再淋一遍<br>
                </div>
                <div class="progress">
                    <div class="progressBar">
                        <div class="currentBar"></div>
                    </div>
                    <div class="duration">-6:00</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <svg class="icon arrow-left" aria-hidden="true">
            <use xlink:href="#icon-arrow-left"></use>
        </svg>
        <div class="channel-wrapper">
            <div class="channels ">
            </div>
        </div>
        <svg class="icon arrow-right" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
        </svg>
        <script src="./arrow.js"></script>
    </footer>
</section>
<div class="bg"></div>

<script src="./main.js"></script>

</body>
</html>
