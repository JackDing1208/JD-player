<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JD Player</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <script src="//at.alicdn.com/t/font_1119708_kn7xuknig8.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
</head>
<body>
<section class="state-1">
    <main class="clearfix">
        <div class="left">
            <figure></figure>
            <div class="action">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xunhuanbofang"></use>
                </svg>
                <svg class="icon hidden" aria-hidden="true">
                    <use xlink:href="#icon-xunhuanbofang2"></use>
                </svg>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-bofang"></use>
                </svg>
                <svg class="icon hidden" aria-hidden="true">
                    <use xlink:href="#icon-zantingtingzhi"></use>
                </svg>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiayishou"></use>
                </svg>
            </div>
            <script src="play-action.js"></script>
        </div>
        <div class="right">
            <span class="tagName">中国风</span>
            <h1>我是歌名</h1>
            <h2>我是歌手</h2>
            <div class="progress">
                <div class="progressbar"></div>
                <div class="duration"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="channels swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>
        <script src="./swiper.js"></script>
    </footer>
</section>

<script src="./main.js"></script>

</body>
</html>
